<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombres</th>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let cliente of clientes">
      <tr>
        <th scope="row">{{cliente.nombre}} {{cliente.apellido}}</th>
        <td>{{cliente.nombreUsuario}}</td>
        <td>
            <a [routerLink]="['update/',cliente.id]" class="btn btn-primary">Modificar</a>    
            <a (click)="Delete(cliente.id)" class="btn btn-primary">Eliminar</a>    
        </td>
      </tr>
    </tbody>
  </table>
</div>
