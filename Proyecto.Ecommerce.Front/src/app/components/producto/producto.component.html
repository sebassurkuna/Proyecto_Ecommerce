<div class="container">
<div *ngIf="productos else cargando">
    <div>
        <div class="row row-cols-6">
            <div class="m-3 card" style="width: 18rem;" *ngFor="let producto of productos | marcaFilter:pipeMarca | tipoProductoFilter:pipeTipoProducto">
                <img src="..." class="card-img-top" alt="...">            
                <div class="card-body">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-text">{{producto.precio | currency:'USD'}}</p>
                <a [routerLink]="['/detalle-producto/',producto.id]" class="btn btn-primary">Detalles</a>  
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<ng-template #cargando>
 Cargando...
</ng-template>
